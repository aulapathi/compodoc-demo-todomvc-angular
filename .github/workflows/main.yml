name: Deploy Angular App to Amazon Linux EC2

# Trigger deployment on push to main
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install Node and NPM (Optional if Docker build does it)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t angular-app .

      # 4️⃣ Save Docker image to tar.gz
      - name: Save Docker image
        run: docker save angular-app | gzip > angular-app.tar.gz

      # 5️⃣ Copy Docker image to EC2
      - name: Copy image to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: angular-app.tar.gz
          target: /home/ec2-user

      # 6️⃣ Load Docker image and run container on EC2
      - name: Deploy container on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Stop existing container if running
            docker stop angular-app || true
            docker rm angular-app || true

            # Load Docker image
            docker load < /home/ec2-user/angular-app.tar.gz

            # Run container
            docker run -d \
              --name angular-app \
              -p 80:80 \
              angular-app

            # Optional: clean old images to save space
            docker image prune -f
